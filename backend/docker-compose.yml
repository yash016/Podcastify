version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: podcastify_postgres
    environment:
      POSTGRES_DB: podcastify
      POSTGRES_USER: podcastify
      POSTGRES_PASSWORD: podcastify_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U podcastify"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: podcastify_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: podcastify_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Chatterbox TTS service (to be added in Phase 0)
  # chatterbox:
  #   build: ./chatterbox
  #   container_name: podcastify_chatterbox
  #   ports:
  #     - "8001:8001"
  #   volumes:
  #     - ./chatterbox/models:/models
  #   environment:
  #     - MODEL_PATH=/models

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
